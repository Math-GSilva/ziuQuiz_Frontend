<app-sidenav>
    <app-search-header>COLEÇÃO</app-search-header>
    <div class="cards">
        @for (quiz of quizzes; track $index){
            @if (quiz.name) {
                <app-colectioncard [quiz]="quiz"/>
            }
            @else {
                <div class="blank-card-purple"></div>
            }
        }
    </div>
</app-sidenav>
