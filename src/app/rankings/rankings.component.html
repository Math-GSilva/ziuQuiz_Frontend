<app-sidenav>
    <app-search-header>MEUS RANKINGS</app-search-header>
    <div class="cards">
        @for (quiz of quizzes; track $index){
            @if (quiz.name) {
                <app-rankcard [quiz]="quiz" [trophy]="trophies[$index]"/>
            }
            @else {
                <div class="blank-card-purple"></div>
            }
        }
    </div>
</app-sidenav>
