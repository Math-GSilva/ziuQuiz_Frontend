<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
        <div class="grid-container">
            <div class="grid-item item1">
                <a routerLink="/">
                    <img class="logo-image" src="../../assets/images/Logo_v2.svg">
                </a>
                <p class="title-style">Login</p>
            </div>
            <div class="grid-item item2">
                <label>Email</label><br>
                <input formControlName="email" class="input-style" type="email">
            </div>
            <div class="grid-item item3">
                <label>Senha</label><br>
                <input formControlName="password" class="input-style" type="password">
                <p class="subtitle-style"><u routerLink="/recoverPassword">Esqueci Minha Senha</u></p>
            </div>
            <div class="grid-item item4">
                <button class="button-style" type="submit">Login</button>
                <p class="subtitle-style">NÃ£o tem uma conta? <u routerLink="/register">Criar Conta</u></p>
            </div>  
            <div class="grid-item item5"></div>
            <div class="grid-item item6">
                <img class="info-image" src="../../assets/images/Info.png">
            </div>
        </div>
    </mat-card>
</form>
