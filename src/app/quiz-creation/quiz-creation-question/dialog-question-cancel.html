<style>
    .dialog-container{
        border-color: #4c58ff;
    }

    .cancel-button{
        background-color: #4c58ff;
    }

    .cancel-button:hover {
        background-color: #3f49d8;
    }
</style>

<div class="dialog-container">
    <h1>Espere um pouco</h1>
    <p>Você tem certeza que quer descartar essas alterações? Isso não poderá ser desfeito, tome cuidado!</p>
    <button [mat-dialog-close]=1>Voltar</button>
    <button class="cancel-button" [mat-dialog-close]=0>Continuar</button>
</div>
