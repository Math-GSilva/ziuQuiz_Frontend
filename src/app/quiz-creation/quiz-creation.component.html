<app-sidenav>
    @if ( screen == 0 ) {
        <app-quiz-creation-main [quiz]="quiz" (screenChange)="goToScreen($event)" (quizPublish)="publishButton()"/>
    } @else if ( screen == 1 ) {
        <app-quiz-creation-list [quiz]="quiz" (screenChange)="goToScreen($event)" (editQuestion)="editQuestion($event)"/>
    } @else if ( screen == 2 ) {
        <app-quiz-creation-question [quiz]="quiz" [question_numb]="question_edit" (screenChange)="goToScreen($event)"/>
    }
</app-sidenav>
