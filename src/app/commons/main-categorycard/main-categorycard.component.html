<div class="main-category-card">
    <div class="main-category-card-tint"></div>
    <div class="main-category-card-content">
        <div class="main-category-card-container" [ngStyle]="{'background-image': 'url(' + category.image + ')'}"></div>
        <div class="text-style">
            <p>{{category.name}}</p>
        </div>
    </div>
</div>
