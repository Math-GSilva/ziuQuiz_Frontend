<div class="container">
  <div class="header"> <!-- Seta para esquerda-->
    <button class="back-button">
      <i class="fa fa-arrow-left"></i>
    </button>
    <h1>TOP QUIZZES DA SEMANA</h1>
  </div>
  <div class="cards">
    <div class="card" *ngFor="let quiz of quizzes; let i = index">
      <div class="card-rank">#{{i + 1}}</div>
      <div class="card-content">Nome Quiz</div>
    </div>
  </div>
</div>
