<div class="profile-rank-card-container {{ Medal_Container }}">
    <div class="profile-rank-card-tint {{ Medal_Tint }}">
        <div class="card-image" [ngStyle]="{'background-image': 'url(' + quiz.image + ')'}"></div>
        <img src="{{ Medal_Image }}" class="profile-rank-medal">
        <div class="card-content">{{quiz.name}}</div>
    </div>
</div>
